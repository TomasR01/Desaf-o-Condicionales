<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionales</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="imagenBorde">
      <img id="trio" src="assets/img/trio.jpg" alt="trio campeones" />
    </section>

    <section class="stickerContainer">
      <h1>Puedes llevar hasta 10 stickers</h1>
      <div class="stickers">
        <div class="imagen">
          <img src="assets/img/annie.jpg" alt="annie" />
          <h3>Annie</h3>
          <input type="text" id="champ1" />
        </div>
        <div class="imagen">
          <img src="assets/img/kaisa.jpg" alt="kaisa" />
          <h3>Kaisa</h3>
          <input type="text" id="champ2" />
        </div>
        <div class="imagen">
          <img src="assets/img/annie-hex.jpg" alt="annie hex" />
          <h3>Annie hextech</h3>
          <input type="text" id="champ3" />
        </div>
      </div>
      <div class="boton">
        <button class="comprar">Comprar</button>
        <p id="total"></p>
      </div>
    </section>

    <section class="contraseña">
        <h2>Ingresa contraseña</h2>
        <section class="select">
          <select id="primero">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select id="segundo">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select id="tercero">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </section>
        <button id="verificar">Validar</button>
        <h2 id="resultado"></h2>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
